 <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Tela de pagamemto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/style.css">
    <link rel="stylesheet" href="src/styles/style_pagamento.css">
    

</head>
<body>

    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <p id="user_infos">
                    <span class="item-description">Fulano de Tal</span>
                    <span class="item-description">Jojo Todynho</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Gereciamento Estacionamento</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="/index.html">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">Login</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="/indexEstacionamento.html">
                        <i class="fa-solid fa-car"></i>
                        <span class="item-description">Estacionamento</span>
                    </a>
                </li>
                
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>



    <div class="div_mae">
        
        <div class="fundo_pagamento">
            
            <div class="texto">
                
                <span class="titulo">Selecione uma forma de pagamento</span> <br>
                <span class="subtitulo">Caso deseje assinar uma forma mensal, selecione a opção "Assinar mensalmente"</span>
            </div>
            
            <div class="formulario">
                
                <form class="form" action="">
                    
                    <select class="seletor" name="" id="">
                        
                        <option class="opcoes" value="">Cartão de crédito</option>
                        <option class="opcoes" value="">Cartão de débito</option>
                        <option class="opcoes" value="">PIX</option>
                        <option class="opcoes" value="">Dinheiro</option>
                        
                        
                    </select>
                    
                    <div class="caixa_de_marcar">
                        <input class="assinatura_mensal" type="checkbox" name="" id=""> <p class="texto">Assinar mensalmente</p> 
                    </div>
                    
                    <div class="div_btn">
                        <button id="Confirmar" class="enviar">Confirmar</button>    

                    </div>
                    
                    <div id="overlay">
                        <div id="conteudo">
                            

                        </div>

                    </div>
                    
                </form>
                
                <!-- fim da div que fecha o formulario -->
            </div>
            
            <!-- fim da div que centraliza o conteudo principal -->
        </div>
        
        <!-- fim da div invisivel que está no fundo da tela -->
    </div>
    

    <script src="src/scripts/script.js"></script>
    <script src="src/scripts/script_form.js"></script>
    <script src="src/scripts/script_pagamento.js"></script>
</body>
</html>
