<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estacionamento</title>
    <link rel="stylesheet" href="/styles/style_geral.css">
    <link rel="stylesheet" href="/styles/style_form.css">
</head>
<body>
    <div class="form-container">
        <h2>Sistema de Estacionamento</h2>
        <form id="formCadastro">
            <label for="cor">Cor do Veículo:</label>
            <input type="text" id="cor" name="cor" required>

            <label for="modelo">Modelo do Veículo:</label>
            <input type="text" id="modelo" name="modelo" required>

            <label for="placa">Placa do Veículo:</label>
            <input type="text" id="placa" name="placa" required>

            <label for="acao">Ação:</label>
            <select id="acao">
                <option value="cadastrar">Cadastrar</option>
                <option value="alterar">Alterar</option>
                <option value="excluir">Excluir</option>
            </select>
            <select id="tamanho">
                <option value="grande">Grande</option>
                <option value="pequeno">Pequeno</option>
            </select>


            <button type="submit">Enviar</button>
        </form>

        <div class="veiculos-lista">
            <h3>Veículos Cadastrados:</h3>
            <ul id="listaVeiculos"></ul>
        </div>
    </div>

    <script src="/scripts/sistema.js"></script>
</body>
</html>
