<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wallpark</title>
    <link rel="stylesheet" href="/src/styles/style_login.css">
</head>
<body>
    <div class="tela_login">
        <h1>Login - Wallpark</h1>
        <label class="labels" for="email">E-mail:</label>
        <input class="input" type="text" id="email" placeholder="Digite seu e-mail">
        
        <label class="labels" for="senha">Senha:</label>
        <input class="input" type="password" id="senha" placeholder="Digite sua senha">
        
        <a href="#">Esqueci minha senha</a>
        <button class="entrar">Entrar</button> 
        <a href="#">Registrar-se</a>
        
        <div id="error-message" style="display: none; color: red;"></div>
    </div>
</body>
<script src="src/scripts/script_login.js"></script>
</html>
